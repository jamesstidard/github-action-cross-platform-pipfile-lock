name: Cross-Platform Pipenv Lock
on:
  push:
    branches:
      - '*'
    paths:
      - .github/workflows/cross-platform-lock.yml
      - Pipfile.lock
  # Manual dispatch
  workflow_dispatch:
    inputs:
      lock_windows:
        description: 'Lock for Windows'
        required: true
        default: 'auto'
      lock_ubuntu:
        description: 'Lock for Ubuntu'
        required: true
        default: 'auto'
      lock_macos:
        description: 'Lock for macOS'
        required: true
        default: 'auto'

env:
  PYTHON_VERSION: '3.9'

jobs:
  windows_lock:
    name: Windows Lock
    runs-on: windows-latest
    if: ${{ github.event.inputs.lock_windows != 'false' }}
    env:
      PIPENV_VENV_IN_PROJECT: true
      PIPENV_IGNORE_VIRTUALENVS: true
      PIPENV_TIMEOUT: 60000
      PYTHONPATH: ${{ github.workspace }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.BUILD_KEY }}
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: 'x64'
      - run: python -m pip install pipenv
      - name: Lock Windows Dependencies
        run: pipenv lock --keep-outdated
      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: pipfile-lock
          path: Pipfile.lock
          if-no-files-found: error
          retention-days: 1

  ubuntu_lock:
    name: Ubuntu Lock
    runs-on: ubuntu-latest
    needs: [windows_lock]
    if: ${{ github.event.inputs.lock_ubuntu != 'false' }}
    env:
      PIPENV_VENV_IN_PROJECT: true
      PIPENV_IGNORE_VIRTUALENVS: true
      PIPENV_TIMEOUT: 60000
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.BUILD_KEY }}
      - name: Load Lock
        uses: actions/download-artifact@v2
        with:
          name: pipfile-lock
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: 'x64'
      - run: python -m pip install pipenv
      - name: Lock Windows Dependencies
        run: pipenv lock --keep-outdated
      - name: Save Lock
        uses: actions/upload-artifact@v2
        with:
          name: pipfile-lock
          path: Pipfile.lock
          if-no-files-found: error
          retention-days: 1

  macos_lock:
    name: macOS Lock
    runs-on: macos-latest
    needs: [ubuntu_lock]
    if: ${{ github.event.inputs.lock_macos != 'false' }}
    env:
      PIPENV_VENV_IN_PROJECT: true
      PIPENV_IGNORE_VIRTUALENVS: true
      PIPENV_TIMEOUT: 60000
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.BUILD_KEY }}
      - name: Load Lock
        uses: actions/download-artifact@v2
        with:
          name: pipfile-lock
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: 'x64'
      - run: python -m pip install pipenv
      - name: Lock Windows Dependencies
        run: pipenv lock --keep-outdated
      - name: Save Lock
        uses: actions/upload-artifact@v2
        with:
          name: pipfile-lock
          path: Pipfile.lock
          if-no-files-found: error
          retention-days: 1

  commit_lock:
    name: Commit Cross Platform Lock
    needs: [windows_lock, ubuntu_lock, macos_lock]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Load Final Lock
        uses: ./private-actions/local-artifact
        with:
          action: restore
          name: pipfile-lock
      - name: Commit
        uses: EndBug/add-and-commit@v7 # You can change this to use a specific version
        with:
          add: 'Pipfile.lock'
          author_name: Workflow Action CI
          message: 'CI: Cross-Platform Pipfile.lock'
